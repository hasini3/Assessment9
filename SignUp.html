<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Information Form</title>
</head>
<body>

<h2>SIGN UP</h2>

<form action="#" method="post" enctype="multipart/form-data">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br><br>
  
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>
  
  <label for="phone">Contact Phone No:</label><br>
  <input type="tel" id="phone" name="phone" required><br><br>
  
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required><br><br>
  
  <label for="confirm_password">Confirm Password:</label><br>
  <input type="password" id="confirm_password" name="confirm_password" required><br><br>
  
  <label for="dob">Date of Birth:</label><br>
  <input type="date" id="dob" name="dob" required><br><br>
  
  <label for="gender">Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label><br><br>
  
  <label for="photo">Insert Photo:</label><br>
  <input type="file" id="photo" name="photo" accept="image/*"><br><br>
  
  <label for="resume">Upload Resume:</label><br>
  <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"><br><br>
  
     
  <label for="security_questions">Security Questions:</label><br>
  <select id="security_questions" name="security_questions" required>
    <option value="">Select a security question</option>
    <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
    <option value="What is the name of your first pet?">What is the name of your first pet?</option>
    <option value="In which city were you born?">In which city were you born?</option>
    <option value="What is your favorite food?">What is your favorite food?</option>
  </select><br><br>
   <input type="checkbox" id="terms" name="terms" required>
  <label for="terms">I agree to the terms and conditions</label><br><br>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

</body>
</html>
